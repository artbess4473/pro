        const loginBtn = document.getElementById("loginBtn");

        let currentUser = null; // 현재 로그인한 사용자 정보 저장

        function getDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) ** 2 +
                        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                        Math.sin(dLng / 2) ** 2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        function enableButtonsByLocation() {
            const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
            if (isMobile && navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {

        function displayRecords(records) {
    recordsDiv.innerHTML = '';
    recordsDiv.style.display = "block";
    if (records.length === 0) {
        recordsDiv.textContent = "기록이 없습니다.";
        return;
    }
    const isAdmin = currentUser && adminEmails.includes(currentUser.email);
     const formatDate = iso => {
    if (!iso) return "-";
    const date = new Date(iso);
    const days = ['일', '월', '화', '수', '목', '금', '토'];
    const day = days[date.getDay()];
    return `${date.getFullYear()}. ${date.getMonth() + 1}. ${date.getDate()} (${day}) ${date.getHours()}시 ${String(date.getMinutes()).padStart(2, '0')}분`;
};

    records.forEach(record => {
    if (isAdmin || (currentUser && record.uid === currentUser.uid)) {
        const div = document.createElement("div");
        const alias = emailAliasMap[record.email] || "익명";

        // ✅ ✅ 반드시 둘 다 formatDate 사용!
        div.textContent = `${alias} | 출근: ${formatDate(record.checkIn)} | 퇴근: ${formatDate(record.checkOut)}`;

        recordsDiv.appendChild(div);
    }
});



            recordsDiv.appendChild(div);
        }
    });
}

        function fetchLast3DaysRecords(isAdmin) {
    const now = new Date();
    const past = new Date(now);
    past.setDate(now.getDate() - 2);
    const startDateISO = past.toISOString().split("T")[0];
    const endDateISO = now.toISOString().split("T")[0];

    attendanceRef.orderByChild('checkIn') // 인덱싱 활용
        .startAt(startDateISO)
        .endAt(endDateISO + '\uf8ff') // 유니코드 범위 끝까지 검색
        .once("value", snapshot => {
            const filteredRecords = [];
            snapshot.forEach(child => {
                const record = child.val();
                if (isAdmin || record.uid === currentUser.uid) { // ✅ 관리자거나 자신의 UID와 일치하는 경우
                    filteredRecords.push(record);
                }
            });

            attendanceRef.orderByChild('checkOut') // 퇴근 기준도 고려
                .startAt(startDateISO)
                .endAt(endDateISO + '\uf8ff')
                .once("value", snapshotOut => {
                    snapshotOut.forEach(childOut => {
                        const recordOut = childOut.val();
                        const isAlreadyIncluded = filteredRecords.some(rec => rec.uid === recordOut.uid && rec.checkIn === recordOut.checkIn && rec.checkOut === recordOut.checkOut);
                        if ((isAdmin || recordOut.uid === currentUser.uid) && !isAlreadyIncluded && (recordOut.checkIn || recordOut.checkOut)) { // ✅ 관리자거나 자신의 UID와 일치하는 경우
                            filteredRecords.push(recordOut);
                        }
                    });
                    // 시간 순으로 정렬 (선택 사항)
                    filteredRecords.sort((a, b) => new Date(b.checkIn || b.checkOut) - new Date(a.checkIn || a.checkOut));
                    displayRecords(filteredRecords);
                });
        });
}

        function recordCheckIn() {
            const now = new Date();
            const today = now.toISOString().split("T")[0];

            attendanceRef.orderByChild("uid").equalTo(auth.currentUser.uid).once("value", snapshot => {
                let checkInCountToday = 0;
                snapshot.forEach(child => {
                    const record = child.val();
                    if (record.checkIn && record.checkIn.startsWith(today)) {
                        checkInCountToday++;
                    }
                });

                if (checkInCountToday >= 1 && !confirm("이미 출근 기록이 있습니다. 재입력하시겠어요?")) {
                    return;
                }

                attendanceRef.push({
                    uid: auth.currentUser.uid,
                    name: auth.currentUser.displayName,
                    email: auth.currentUser.email,
                    checkIn: now.toISOString(),
                    checkOut: null
                });
                alert("출근 기록 저장 완료");
            });
        }

        function recordCheckOut() {
            const now = new Date();
            const today = now.toISOString().split("T")[0];

            attendanceRef.orderByChild("uid").equalTo(auth.currentUser.uid).once("value", snapshot => {
                let lastUnfinishedKey = null;
                let hasCheckOutToday = false;

                snapshot.forEach(child => {
                    const record = child.val();
                    if (record.checkIn && record.checkIn.startsWith(today) && !record.checkOut) {
                        lastUnfinishedKey = child.key;
                    }
                    if (record.checkOut && record.checkOut.startsWith(today)) {
                        hasCheckOutToday = true;
                    }
                });

                if (hasCheckOutToday && !confirm("이미 퇴근 기록이 있습니다. 수정하시겠어요?")) {
                    return;
                }

                if (lastUnfinishedKey) {
                    database.ref(`attendance/${lastUnfinishedKey}`).update({ checkOut: now.toISOString() });
                    alert("퇴근 기록 저장 완료");
                } else {
                    attendanceRef.push({
                        uid: auth.currentUser.uid,
                        name: auth.currentUser.displayName,
                        email: auth.currentUser.email,
                        checkIn: null,
                        checkOut: now.toISOString()
                    });
                    alert("퇴근 기록 저장 완료 (출근 기록 없음)");
                }
            });
        }

        function searchAttendance() {
    const month = searchMonthInput.value; // YYYY-MM
    const date = document.getElementById("searchMonthIdDate").value; // YYYY-MM-DD
    const keyword = searchIdInput.value.trim().toLowerCase();

    attendanceRef.once("value", snapshot => {
        const filteredRecords = [];

        snapshot.forEach(child => {
            const record = child.val();

            const alias = emailAliasMap[record.email]?.toLowerCase() || "";
const idMatch = !keyword || keyword === "all" ||
    (record.email?.toLowerCase().includes(keyword)) ||
    (record.name?.toLowerCase().includes(keyword)) ||
    alias.includes(keyword);


            const checkInDate = record.checkIn ? record.checkIn.split("T")[0] : "";
            const checkOutDate = record.checkOut ? record.checkOut.split("T")[0] : "";

            const dateMatch = !date || checkInDate === date || checkOutDate === date;
            const monthMatch = !month || checkInDate.startsWith(month) || checkOutDate.startsWith(month);

            // ✅ 날짜 우선 → 날짜가 선택되면 날짜 기준으로, 아니면 월 기준
            if (idMatch && (date ? dateMatch : monthMatch)) {
                filteredRecords.push(record);
            }
        });

        displayRecords(filteredRecords);
    });
}


        auth.onAuthStateChanged(user => {
    currentUser = user;

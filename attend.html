<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>출퇴근 기록 (위치 기반 + 관리자)</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f6fa;
            padding: 40px;
        }
        h1 {
            color: #2f3640;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #00a8ff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0097e6;
        }
        #userInfo {
            margin-top: 10px;
            font-weight: bold;
            color: #2f3640;
        }
        #records {
            margin-top: 30px;
        }
        #adminMenu {
            margin-top: 30px;
            background: #dcdde1;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        #adminMenu label, #adminMenu button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>출퇴근 기록</h1>
    <button id="loginBtn">🔐 Google 로그인</button>
    <button id="logoutBtn" style="display:none;">🚪 로그아웃</button>
    <button id="checkInBtn" disabled>출근</button>
    <button id="checkOutBtn" disabled>퇴근</button>

    <div id="userInfo"></div>
    <div id="records"></div>

    <div id="adminMenu">
        <h2>👑 관리자 메뉴</h2>
        <h3>출퇴근 기록</h3>
        <p>관리자 권한으로 출퇴근 기록을 조회할 수 있습니다.</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD0jEjDD_W1lj8C9hEMEQahzMroohEAn8w",
            authDomain: "artattend.firebaseapp.com",
            projectId: "artattend",
            storageBucket: "artattend.appspot.com",
            messagingSenderId: "716771305600",
            appId: "1:716771305600:web:16e352922e62592ed51e65",
            measurementId: "G-VMJY29DZ5B",
            databaseURL: "https://artattend-default-rtdb.firebaseio.com/"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const recordsRef = database.ref('attendance');

        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const checkInBtn = document.getElementById('checkInBtn');
        const checkOutBtn = document.getElementById('checkOutBtn');
        const userInfo = document.getElementById('userInfo');
        const recordsDiv = document.getElementById('records');
        const adminMenu = document.getElementById('adminMenu');

        let currentUser = null;
        const adminEmails = ['artbess4473@gmail.com', 'good2bad2@gmail.com'];

        const companyLat = 35.577253;
        const companyLng = 129.332917;

        function getDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 +
                            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                            Math.sin(dLng/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        function enableButtonsByLocation() {
            const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

            if (isMobile && 'geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        const dist = getDistance(latitude, longitude, companyLat, companyLng);
                        if (dist <= 100) {
                            checkInBtn.disabled = false;
                            checkOutBtn.disabled = false;
                        } else {
                            alert("회사 위치 반경 100m 이내에서만 출퇴근이 가능합니다.");
                        }
                    },
                    error => {
                        alert("위치 정보를 가져올 수 없습니다. 위치 권한을 허용해 주세요.");
                    }
                );
            } else {
                checkInBtn.disabled = false;
                checkOutBtn.disabled = false;
            }
        }

        loginBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(error => alert("로그인 실패: " + error.message));
        });

        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                alert("로그아웃 되었습니다.");
                location.reload();
            });
        });

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                userInfo.textContent = `👋 ${user.displayName} (${user.email})`;
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';

                enableButtonsByLocation();

                if (adminEmails.includes(user.email)) {
                    adminMenu.style.display = 'block';
                } else {
                    adminMenu.style.display = 'none';
                }
            } else {
                userInfo.textContent = '';
                loginBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
                checkInBtn.disabled = true;
                checkOutBtn.disabled = true;
                adminMenu.style.display = 'none';
            }
        });

        checkInBtn.addEventListener('click', () => {
            const now = new Date().toLocaleString();
            recordsRef.push({
                uid: currentUser.uid,
                name: currentUser.displayName,
                email: currentUser.email,
                checkIn: now,
                checkOut: null
            });
            alert("출근 기록이 저장되었습니다.");
        });

        checkOutBtn.addEventListener('click', () => {
            const now = new Date().toLocaleString();
            recordsRef.orderByChild('uid').equalTo(currentUser.uid).once('value', snapshot => {
                let updated = false;
                snapshot.forEach(child => {
                    const data = child.val();
                    if (!data.checkOut) {
                        child.ref.update({ checkOut: now });
                        updated = true;
                        alert("퇴근 기록이 저장되었습니다.");
                    }
                });
                if (!updated) alert("출근 기록이 없습니다.");
            });
        });

        recordsRef.on('value', snapshot => {
            recordsDiv.innerHTML = '';
            snapshot.forEach(child => {
                const r = child.val();
                const div = document.createElement('div');
                div.textContent = `${r.name || r.email} | 출근: ${r.checkIn || '-'} | 퇴근: ${r.checkOut || '-'}`;
                recordsDiv.appendChild(div);
            });
        });
    </script>
</body>
</html>
